<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Florent M.">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/39de71c5f7.js" crossorigin="anonymous"></script>

        <title>Les petits plats</title>
    </head>
    <body>
        <header class="header">
                <img src="./img/logo.jpg" alt="Logo - les petits plats">
        </header>
        <main class="main">
            <nav class="navbar">
                <form>
                    <input type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search" size="120"><i class="fas fa-search"></i>
                </form>
                <div class="selected__items">
                    <div class="item ingredient">Coco <i class="far fa-times-circle"></i></div>
                    <div class="item appliance">Coco <i class="far fa-times-circle"></i></div>
                    <div class="item ustensil">Coco <i class="far fa-times-circle"></i></div>
                </div>
                <div class="btn__group">
                    <div class="btn-group">
                        <button class="btn btn__primary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ingrédients <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                        </div>
                    </div>
                    <div class="btn__group my-3">
                        <button class="btn btn__secondary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Appareil <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                        </div>
                    </div>
                    <div class="btn__group">
                        <button class="btn btn__tertiary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ustensiles <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                        </div>
                    </div>
                </div>
            </nav>
            <section class="recipes">

            </section>
        </main>

    </body>
</html>
