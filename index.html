<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Florent M.">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/39de71c5f7.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
        <title>Les petits plats</title>
    </head>
    <body>
        <header class="header">
                <img src="./img/logo.jpg" alt="Logo - les petits plats">
                <h1 class="d-none">Les petits plats</h1>
        </header>
        <main class="main">
            <nav class="navbar">
                <div class="first__form">
                    <input class="first__form__input" type="search" placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette" aria-label="Search" size="120"><i class="fas fa-search"></i>
                </div>
                <div class="selected__items">

                </div>
                <div class="btn__group">
                    <div class="btn__group__search">
                        <button class="btn btn__primary d-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ingrédients <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="d-none">
                            <input id="ingredients" class="input__search input__search__primary" placeholder="Rechercher un ingrédient" type="text" name="q" aria-label="Search ingredient through the list">
                            <i class="fas fa-chevron-up"></i>
                            <ul class="ingredients__menu"></ul>
                        </div>
                    </div>
                    <div class="btn__group__search my-3">
                        <button class="btn btn__secondary d-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Appareil <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="d-none">
                            <input id="appliances" class="input__search input__search__secondary" placeholder="Rechercher un appareil" type="text" name="q" aria-label="Search appliance through the list">
                            <i class="fas fa-chevron-up"></i>
                            <ul class="appliance__menu"></ul>
                        </div>
                    </div>
                    <div class="btn__group__search">
                        <button class="btn btn__tertiary d-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ustensiles <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="d-none">
                            <input id="ustensils" class="input__search input__search__tertiary" placeholder="Rechercher un ustensil" type="text" name="q" aria-label="Search ustensil through the list">
                            <i class="fas fa-chevron-up"></i>
                            <ul class="ustensils__menu"></ul>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="alert d-none">
                <h2>Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.</h2>
            </section>
            <section class="recipes">
                
            </section>
            <section class="recipe__modal">
                <div class="recipe__modal__lightbox">
                    <span class="fas fa-times quit__recipe__modal" aria-label="Close Dialog"></span>
                    <!--<span class="fas fa-chevron-left" aria-label="Previous image"></span>
                    <span class="fas fa-chevron-right" aria-label="Next image"></span>-->
                    <div class="recipe__modal__lightbox__details">
                        
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/recipes.js"></script>
    </body>
</html>
